<ny-modal-yes-no [message]="'Are you sure you want to delete this synoptic ?'" (onClick)="delete($event)"></ny-modal-yes-no>
<div  class="container">
  <diV class="row">
    <div class="col s6">
      <h5>Synoptics</h5>
    </div>
    <div class="col s3 offset-s3 right-align hide-on-med-and-down">
      <a routerLink='/synoptics/add' class="waves-effect waves-light btn" [ngClass]="colorSkin"><i class="material-icons right">add</i>Add</a>
    </div>
  </diV>
  <div class="row">
    <ny-synoptic-card *ngFor="let synoptic of synoptics" [element]="synoptic" (onClick)="setIdActive($event)"></ny-synoptic-card>
  </div>
</div>
